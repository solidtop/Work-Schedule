<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Axel Asp">
    <link rel="stylesheet" href="job-create.css">
    <title>Create Job</title>
</head>
<body>
    
    <header>
        <div class="start"></div>
        <div class="center">
            <h1>Create Job</h1>
        </div>
        <div class="end"></div>
    </header>
    
    <main>
        <form>
            <label for="input-name-of-job">Name of Job</label>
            <input type="text" id="input-name-of-job" required>     
    
            <h2>Salary</h2>
            <label for="input-hourly-rate">Hourly Rate</label>
            <input type="number" id="input-hourly-rate" min="0" required>             
            

            <button type="submit" id="button-submit">Create</button>
        </form>
    </main>


    <script src="src/job-create.js" type="module"></script>
</body>
</html>
